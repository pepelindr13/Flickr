<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
  <nav>
    <img src="images/flickr_logo_dots.7670d27a.svg" alt="">
  </nav>
   <div class="form-div">
    <form>
      <img src="images/flickr-color-svgrepo-com.svg" alt="">
      <p>Login to flickr</p>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label id="lab" for="floatingInput">Email address</label>
      </div>
      <div>
        <button id="btn" type="submit" class="btn btn-primary mb-3" style="width: 300px;">Next</button>
      </div>
      <p class="signup">Not a Flickr member?<span><a href="signup.html">Sign up here</a></span></p>
    </form>
    <div class="bottom-content">
      <div class="dropdown">
        <button id="drop-btn" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          English
        </button>
        <ul id="drop" class="dropdown-menu">
          <li>繁體中文</li>
          <li>Deutsch</li>
          <li>Español</li>
          <li>Français</li>
          <li>한글</li>
          <li>Italiano</li>
          <li>Português</li>
          <li>Tiếng Việt</li>
          <li>Bahasa <br> Indonesia</li>
        </ul>
      </div>
      <div>
        <a href="#">Help</a>
        <a href="#" style="padding: 0 5px;">Privacy</a>
        <a href="#">Terms</a>
      </div>
    </div>
   </div>
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
